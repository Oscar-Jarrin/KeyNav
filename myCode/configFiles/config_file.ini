[mouse_instructions]
f = leftClick
i = middleClick
o = rightClick
j = scrollDown
k = scrollUp
h = scrollLeft
l = scrollRight
shift+k = cursorUp
shift+j = cursorDown
shift+h = cursorLeft
shift+l = cursorRight
q = mouseToTopLeft
w = mouseToTopMiddle
e = mouseToTopRight
a = cursorToCentralLeftSection
s = cursorToCentralMiddleSection
d = cursorToCentralRightSection
z = mouseToDownLeft
x = mouseToDownMiddle
c = mouseToDownRight
r = resetCursorPosition
shift+f = swapLeftClick
shift+i = swapMiddleClick
shift+o = swapRightClick
shift+r = resetClicks
[control_instructions]
alt+c = alternateMode